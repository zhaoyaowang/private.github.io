<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务条款 - fino翻译</title>
    <style>
        /* 使用与隐私政策相同的样式 */
    </style>
</head>
<body>
    <h1>服务条款</h1>
    
    <div class="section">
        <h2>1. 订阅服务</h2>
        <ul>
            <li>订阅期间可以无限制使用所有功能</li>
            <li>订阅会自动续期，除非您选择取消</li>
            <li>付款将通过您的iTunes账户收取</li>
        </ul>
    </div>

    <div class="section">
        <h2>2. 取消订阅</h2>
        <ul>
            <li>您可以随时在iTunes设置中取消订阅</li>
            <li>取消后，您仍可以使用到当前订阅期结束</li>
        </ul>
    </div>

    <div class="section">
        <h2>3. 试用期</h2>
        <ul>
            <li>新用户可享受1小时免费试用</li>
            <li>试用期结束后需要订阅才能继续使用</li>
        </ul>
    </div>

    <div class="section">
        <h2>4. 退款政策</h2>
        <ul>
            <li>退款请求需要通过App Store处理</li>
            <li>我们不直接处理退款事宜</li>
        </ul>
    </div>

    <p class="update-date">最后更新日期：2025年1月20日</p>
</body>
</html>
